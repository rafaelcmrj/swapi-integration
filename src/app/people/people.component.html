<mat-list dense role="list">
  <mat-list-item role="listitem" *ngFor="let person of people">
      <h3 matLine>{{ person.name }}</h3>
      <p matLine>
        {{ person.birth_year }} ({{ (person.homeworld | homeworld | async)?.name }})
      </p>
      <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<mat-paginator [length]="pageLength" [pageSize]="pageSize"></mat-paginator>
